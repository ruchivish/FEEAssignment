<input [(ngModel)]="searchText" placeholder="Search for a course " class="searchBar"><i class="fas fa-search icon"></i>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="courses">

  <thead>
    <tr>
      <!--<th>title</th>-->
      <!--<th>description</th>-->
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of courses | paginate: { itemsPerPage: 5, currentPage: p } | filter : searchText | filtercourse: { property: ''} : checked() : false">
      <!--<td>{{ course.id }}</td>-->
      <td>
        <b>{{ course.course.name }}</b>
        <div>
          {{ course.course.description }}
        </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

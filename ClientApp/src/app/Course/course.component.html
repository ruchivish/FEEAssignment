<h1 id="tableLabel">Courses</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!courses"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="courses">
  <thead>
    <tr>
      <th>title</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{ course.id }}</td>
      <td>{{ course.course.name }}
        <div>
          {{ course.course.description }}
        </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
